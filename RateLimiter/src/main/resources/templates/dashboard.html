<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Limiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; }
        .form-container { max-width: 400px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Rate Limiter Dashboard</h1>

    <!-- Stats Section -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Requests</h5>
                    <p class="card-text" th:text="${totalRequests}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Blocked Requests</h5>
                    <p class="card-text" th:text="${blockedRequests}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Current Rule Section -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Current Rule</h5>
            <p class="card-text">
                Max Requests: <span th:text="${maxRequests}"></span> |
                Window: <span th:text="${windowSeconds}"></span> seconds
            </p>
        </div>
    </div>

    <!-- Update Rule Form -->
    <div class="form-container">
        <h3 class="mt-4">Update Rule</h3>
        <form action="/update-rule" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="maxRequests" class="form-label">Max Requests</label>
                <input type="number" class="form-control" id="maxRequests" name="maxRequests" required>
            </div>
            <div class="mb-3">
                <label for="windowSeconds" class="form-label">Window (seconds)</label>
                <input type="number" class="form-control" id="windowSeconds" name="windowSeconds" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional, for form validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
