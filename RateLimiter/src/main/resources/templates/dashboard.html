<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Limiter Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>
<h1>Rate Limiter Dashboard</h1>
<div>
    <h3>Current Rule</h3>
    <p>Max Requests: <span th:text="${maxRequests}"></span></p>
    <p>Window (seconds): <span th:text="${windowSeconds}"></span></p>
</div>
<div class="form-container">
    <h3>Update Rule</h3>
    <form action="/update-rule" method="post">
        <label for="maxRequests">Max Requests:</label>
        <input type="number" id="maxRequests" name="maxRequests" required>
        <br><br>
        <label for="windowSeconds">Window (seconds):</label>
        <input type="number" id="windowSeconds" name="windowSeconds" required>
        <br><br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
