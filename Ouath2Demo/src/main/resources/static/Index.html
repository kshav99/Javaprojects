<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        #login-container, #success-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3267d6;
        }

        #logoutBtn {
            background-color: #f44336;
        }

        #logoutBtn:hover {
            background-color: #d32f2f;
        }

        #loader {
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        #logoutModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #logoutModal div {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #logoutModal button {
            margin: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #confirmLogout {
            background-color: #f44336;
            color: white;
        }

        #cancelLogout {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div id="particles"></div>
<div id="login-container">
    <h1>Welcome to OAuth2 Demo</h1>
    <button id="loginBtn" class="btn">Login with GitHub</button>
</div>
<div id="success-container" class="hidden">
    <h1>Quest Completed! Welcome, <span id="userName"></span>!</h1>
    <p>Email: <span id="userEmail"></span></p>
    <p id="funFact"></p>
    <button id="logoutBtn" class="btn">Logout</button>
    <div id="loader">Loading...</div>
</div>
<div id="logoutModal" class="hidden">
    <div>
        <p>Are you sure you want to logout?</p>
        <button id="confirmLogout">Yes</button>
        <button id="cancelLogout">No</button>
    </div>
</div>

<script>
    // Particle effect
    function createParticles() {
        const particlesDiv = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = `${Math.random() * 5 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 12 + 8}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesDiv.appendChild(particle);
        }
    }
    createParticles();

    // DOM elements
    const loginContainer = document.getElementById('login-container');
    const successContainer = document.getElementById('success-container');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const funFact = document.getElementById('funFact');
    const loader = document.getElementById('loader');
    const logoutModal = document.getElementById('logoutModal');
    const confirmLogout = document.getElementById('confirmLogout');
    const cancelLogout = document.getElementById('cancelLogout');

    // Fun facts
    const funFacts = [
        "Youâ€™ve unlocked the digital frontier!",
        "Welcome to a world of secure connections!",
        "Your journey begins with brilliance!",
        "Celebrate your victorious login!"
    ];

    // Store CSRF token
    let csrfToken = null;
    let csrfHeader = null;

    // Fetch CSRF token on page load
    function fetchCsrfToken() {
        return fetch('http://localhost:8080/csrf-token', {
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                csrfToken = data.token;
                csrfHeader = data.headerName; // Usually "X-CSRF-TOKEN"
                console.log('CSRF Token fetched:', csrfToken);
            })
            .catch(error => console.error('Error fetching CSRF token:', error));
    }

    // Check authentication with retry
    function checkAuthWithRetry(retries = 3, delay = 1000) {
        fetch('http://localhost:8080/user-info', {
            credentials: 'include',
            headers: { 'Accept': 'application/json' }
        })
            .then(response => {
                if (response.ok) {
                    return response.json().then(data => ({ status: response.status, data }));
                }
                if (response.status === 401 || response.status === 302) {
                    throw new Error('Authentication check failed');
                }
                throw new Error('Unexpected response');
            })
            .then(({ status, data }) => {
                if (status === 200 && data.name) {
                    sessionStorage.setItem('authenticated', 'true');
                    showSuccessPage();
                } else {
                    showLoginPage();
                }
            })
            .catch(() => {
                if (retries > 0) {
                    setTimeout(() => checkAuthWithRetry(retries - 1, delay), delay);
                } else {
                    showLoginPage();
                }
            });
    }

    // Show appropriate page
    function showPage() {
        if (window.location.pathname === '/success') {
            showSuccessPage();
        } else if (sessionStorage.getItem('authenticated') === 'true') {
            showSuccessPage();
        } else {
            checkAuthWithRetry();
        }
    }

    // Display success page
    function showSuccessPage() {
        loginContainer.classList.add('hidden');
        successContainer.classList.remove('hidden');
        loader.style.display = 'block';
        fetchUserInfo();
    }

    // Display login page
    function showLoginPage() {
        loginContainer.classList.remove('hidden');
        successContainer.classList.add('hidden');
        sessionStorage.removeItem('authenticated');
        loader.style.display = 'none';
    }

    // Fetch and display user info
    function fetchUserInfo() {
        fetch('http://localhost:8080/user-info', {
            credentials: 'include',
            headers: { 'Accept': 'application/json' }
        })
            .then(response => {
                if (!response.ok) throw new Error('Not authenticated');
                return response.json();
            })
            .then(data => {
                userName.textContent = data.name || 'Explorer';
                userEmail.textContent = data.email || 'No email provided';
                funFact.textContent = funFacts[Math.floor(Math.random() * funFacts.length)];
                loader.style.display = 'none';
            })
            .catch(() => {
                showLoginPage();
            });
    }

    // Event listeners
    loginBtn.addEventListener('click', () => {
        // Add prompt=login to force GitHub login page
        window.location.href = 'http://localhost:8080/oauth2/authorization/github?prompt=login';
    });

    logoutBtn.addEventListener('click', () => {
        logoutModal.style.display = 'flex';
    });

    confirmLogout.addEventListener('click', () => {
        if (!csrfToken) {
            fetchCsrfToken().then(() => performLogout());
        } else {
            performLogout();
        }
        logoutModal.style.display = 'none';
    });

    function performLogout() {
        fetch('http://localhost:8080/logout', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                [csrfHeader]: csrfToken // Include CSRF token in header
            }
        })
            .then(response => {
                if (response.ok || response.redirected) {
                    sessionStorage.removeItem('authenticated');
                    window.location.href = 'http://localhost:8080/index.html';
                } else {
                    console.error('Logout failed:', response.status);
                }
            })
            .catch(error => {
                console.error('Logout error:', error);
            });
    }

    cancelLogout.addEventListener('click', () => {
        logoutModal.style.display = 'none';
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        fetchCsrfToken().then(showPage); // Fetch CSRF token first, then check auth
    });

    // Handle browser navigation
    window.addEventListener('popstate', showPage);
</script>
</body>
</html>
